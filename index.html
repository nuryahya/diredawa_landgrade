<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Land Grade Map Of Dire Dawa</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/All_factors_Dissolved_by_GradeCatagory_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[9.53571990438882,41.79633286423808],[9.619818917984704,41.905424106870335]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_All_factors_Dissolved_by_GradeCatagory_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>GRADE CATAGORY</strong><br />' + (feature.properties['Grade_catagory_T'] !== null ? autolinker.link(feature.properties['Grade_catagory_T'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_All_factors_Dissolved_by_GradeCatagory_0_0(feature) {
            switch(String(feature.properties['Grade_catagory_T'])) {
                case 'Grade Five':
                    return {
                pane: 'pane_All_factors_Dissolved_by_GradeCatagory_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(124,223,226,1.0)',
                interactive: true,
            }
                    break;
                case 'Grade Four':
                    return {
                pane: 'pane_All_factors_Dissolved_by_GradeCatagory_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,249,57,1.0)',
                interactive: true,
            }
                    break;
                case 'Grade One':
                    return {
                pane: 'pane_All_factors_Dissolved_by_GradeCatagory_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(236,26,26,1.0)',
                interactive: true,
            }
                    break;
                case 'Grade Three':
                    return {
                pane: 'pane_All_factors_Dissolved_by_GradeCatagory_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(156,231,94,1.0)',
                interactive: true,
            }
                    break;
                case 'Grade Two':
                    return {
                pane: 'pane_All_factors_Dissolved_by_GradeCatagory_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(233,113,21,1.0)',
                interactive: true,
            }
                    break;
                case 'NULL':
                    return {
                pane: 'pane_All_factors_Dissolved_by_GradeCatagory_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(161,70,235,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_All_factors_Dissolved_by_GradeCatagory_0');
        map.getPane('pane_All_factors_Dissolved_by_GradeCatagory_0').style.zIndex = 400;
        map.getPane('pane_All_factors_Dissolved_by_GradeCatagory_0').style['mix-blend-mode'] = 'normal';
        var layer_All_factors_Dissolved_by_GradeCatagory_0 = new L.geoJson(json_All_factors_Dissolved_by_GradeCatagory_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_All_factors_Dissolved_by_GradeCatagory_0',
            layerName: 'layer_All_factors_Dissolved_by_GradeCatagory_0',
            pane: 'pane_All_factors_Dissolved_by_GradeCatagory_0',
            onEachFeature: pop_All_factors_Dissolved_by_GradeCatagory_0,
            style: style_All_factors_Dissolved_by_GradeCatagory_0_0,
        });
        bounds_group.addLayer(layer_All_factors_Dissolved_by_GradeCatagory_0);
        map.addLayer(layer_All_factors_Dissolved_by_GradeCatagory_0);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Land Grade Map Of Dire Dawa</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'All_factors_Dissolved_by_GradeCatagory<br /><table><tr><td style="text-align: center;"><img src="legend/All_factors_Dissolved_by_GradeCatagory_0_GradeFive0.png" /></td><td>Grade Five</td></tr><tr><td style="text-align: center;"><img src="legend/All_factors_Dissolved_by_GradeCatagory_0_GradeFour1.png" /></td><td>Grade Four</td></tr><tr><td style="text-align: center;"><img src="legend/All_factors_Dissolved_by_GradeCatagory_0_GradeOne2.png" /></td><td>Grade One</td></tr><tr><td style="text-align: center;"><img src="legend/All_factors_Dissolved_by_GradeCatagory_0_GradeThree3.png" /></td><td>Grade Three</td></tr><tr><td style="text-align: center;"><img src="legend/All_factors_Dissolved_by_GradeCatagory_0_GradeTwo4.png" /></td><td>Grade Two</td></tr><tr><td style="text-align: center;"><img src="legend/All_factors_Dissolved_by_GradeCatagory_0_5.png" /></td><td></td></tr></table>': layer_All_factors_Dissolved_by_GradeCatagory_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
